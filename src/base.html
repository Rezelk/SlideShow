<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<!--<meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1, minimum-scale=0.5 , maximum-scale=2">-->
	
	<title>SlideShow with HTML5/CSS3</title>
	
	<!-- Favicon -->
	<link rel="icon" href="./img/favicon.png"/>
	
	<!-- IEのHTML5/CSS3対応 -->
	<!--[if IE]> 
		<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
		<script src="http://css3-mediaqueries-js.googlecode.com/svn/trunk/css3-mediaqueries.js"></script>
	<![endif]-->
	
	<!-- CSS -->
	<!-- 解像度別に適用する場合は media="screen and (max-width: 65025px)" 等を指定する -->
	<link rel="stylesheet" href="./css/reset.css"/>
	<link rel="stylesheet" href="./css/core.css"/>
	<link rel="stylesheet" href="./css/presentation.css"/>
	<link rel="stylesheet" href="./css/rabbit.css"/>
	<!-- jQuery 1.10.1 -->
	<!--<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>-->
	<script type="text/javascript" src="./lib/jquery.min.js"></script>
	<!-- レガシーブラウザ対応（consoleオブジェクト生成） -->
	<script type="text/javascript" src="./js/console.js"></script>
	<!-- Slideスクリプト読込 -->
	<script type="text/javascript" src="./js/slide.core.js"></script>
	<script type="text/javascript" src="./js/slide.parser.js"></script>
	<script type="text/javascript" src="./js/slide.control.js"></script>
	
	<!-- google-code-prettify : シンタックスハイライト -->
	<link rel="stylesheet" href="./lib/google-code-prettify/prettify.css"/>
	<link rel="stylesheet" href="./css/prettify.css"/><!-- 上書きCSS -->
	<script type="text/javascript" src="./lib/google-code-prettify/prettify.js"></script>
	
</head>
<body>
	
	<!-- 全領域 -->
	<div id="container">
		
		<!-- 操作ナビゲーション -->
		<nav class="control">
			<!-- ボタン -->
			<div class="buttons">
				<!--<button class="open" title="スライドショーを開く">　✚　</button>-->
				<button class="grid" title="一覧ビューを表示（WIP）">　⊞　</button>
				<button class="reload" title="スライドショーを再読込">　↻　</button>
				<input class="pageNo" type="text" value="1" tabindex="-1" title="開始するページ番号"/>
				<button class="start"  title="スライドショーを開始">　►　</button>
				<button class="prev"   title="１つ前のスライドへ">◄◄</button>
				<button class="next"   title="１つ後のスライドへ">►►</button>
				<!-- うさぎプログレス -->
				<span class="rabbitProgress" title="スライドショー進捗状況"></span>
				<!-- かめプログレス -->
				<span class="turtleProgress" title="発表時間状況"></span>
			</div>
			
			<!-- オーバーレイ -->
			<div class="overlays">
				<div class="prev"  title="１つ前のスライドへ"></div>
				<div class="start" title="スライドショーを開始"></div>
				<div class="next"  title="１つ後のスライドへ"></div>
			</div>
		</nav>
		
		<!-- プレゼンテーション表示するエリア -->
		<article id="presentation"></article>
		
		<!-- うさぎ -->
		<article id="rabbit"></article>
		<!-- かめ -->
		<article id="turtle"></article>
		
		<!-- 読み込んだスライドを埋め込むエリア -->
		<article id="slide"></article>
		
	</div>
	
</body>
</html>
